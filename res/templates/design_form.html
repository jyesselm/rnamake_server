<h2>Submit your RNA 3D Scaffold Job!</h2>
<form method='post' class="form-horizontal" action='design_scaffold' onsubmit="return FormValidation();"
      enctype="multipart/form-data">
  <!-- file upload -->
  <div class="input-group" id="design-form">
    <span class="input-group-btn">
      <span class="btn btn-primary btn-file">
          Select RNA PDB: <input type="file" name="pdb_file" id="pdb_file" />
      </span>
    </span>
    <input type="text" class="form-control" id="pdb_file_name" style="width:40%" readonly>
  </div>
  <br />
  <div class="form-row">
    <div class="form-group col-lg-4">
      <label for="start_bp">Start Basepair</label>
      <input type="text" class="form-control" name="start_bp" id="start_bp" placeholder="A100-A102">
    </div>
    <div class="form-group col-lg-4 ">
      <label for="inputPassword4 ">End Basepair</label>
      <input type="text " class="form-control" name="end_bp" id="end_bp" placeholder="A200-A202 ">
    </div>
    <div class="form-group col-lg-4">
      <label for="nstructs "># Designs</label>
      <input type="text " class="form-control " name="nstruct" id="nstruct" placeholder="10 ">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" name="email" id="email" placeholder="Optional (To recieve email when job is done)" style="width:85%">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-lg-12">
      <button role="button" type="Submit" class="btn btn-primary" id="submit_button">Submit</button>
      <a class="btn btn-secondary" href="/result/0f1d384952e7a06bd86764d15777dd3f" role="button">Example Results</a>

      <!-- <a href="/example_uucg " id="btn_demo " class="btn btn-warning " data-toggle="tooltip " data-placement="bottom " title=" " data-original-title="Example of RNA Redesign using a UUCG tetraloop. ">&nbsp;&nbsp;Demo&nbsp;&nbsp;</a>
      -->
    </div>
  </div>
</form>
